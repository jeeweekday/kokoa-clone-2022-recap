<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandas - Talk</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="only-for-chat-room">

    <!-- css/components/status-bar.css -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock-open"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!-- css/components/setting-header.css -->
    <header class="setting-header setting-header--chat-room">
        <a class="setting-header__link-back" href="chats.html"><i class="fa-solid fa-xl fa-chevron-left"></i></a>
        <h2 class="setting-header__title">Ice Bear</h2>
        <ul class="setting-header__icons">
            <li class="setting-header__icon anim-hover"><a class="screen-header__icon-link" href="find.html"><i class="fa-solid fa-xl fa-magnifying-glass-plus"></i></a></li>
            <li class="setting-header__icon anim-hover"><a class="screen-header__icon-link" href="#.html"><i class="fa-solid fa-xl fa-bars"></i></a></li>
        </ul>
    </header>

    <main class="main-screen">
        <!-- css/screens/chat-room.css -->
        <!-- chat-room-date -->
        <div class="chat-room-date">
            <span>Tuesday, June 30, 2022</span>
        </div>
        <!-- chat-room-conversation -->
        <ul class="chat-room-conversation">
            <li class="conversation__row">
                <img class="conversation__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNEK6K-x4_JlpbICl6e231vEtsLgJdCt15Fw&usqp=CAU">
                <div class="conversation__text">
                    <div class="conversation__name">Ice Bear</div>
                    <div class="conversation__content">
                        <span class="conversation__talk">You've never been slim lol</span>
                        <span class="conversation__time">21:16</span>
                    </div>
                </div>
            </li>
            <li class="conversation__row conversation__row-me">
                <img class="conversation__img hidden" src="#">
                <div class="conversation__text">
                    <div class="conversation__name hidden">Cute Panda</div>
                    <div class="conversation__content">
                        <span class="conversation__talk">Don't say that</span>
                        <span class="conversation__time hidden">21:24</span>
                    </div>
                </div>
            </li>
            <li class="conversation__row conversation__row-me">
                <img class="conversation__img hidden" src="#">
                <div class="conversation__text">
                    <div class="conversation__name hidden">Cute Panda</div>
                    <div class="conversation__content">
                        <span class="conversation__talk">I always like Grizzly</span>
                        <span class="conversation__time">21:20</span>
                    </div>
                </div>
            </li>
            <li class="conversation__row">
                <img class="conversation__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNEK6K-x4_JlpbICl6e231vEtsLgJdCt15Fw&usqp=CAU">
                <div class="conversation__text">
                    <div class="conversation__name">Ice Bear</div>
                    <div class="conversation__content">
                        <span class="conversation__talk">Hey, keep calm like ice bear</span>
                        <span class="conversation__time">21:22</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <!-- css/components/navigation-bar.css -->
    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <list class="nav-bar__column anim-hover"><a href="friends.html"><i class="fa-solid fa-2xl fa-paw"></i></a></list>
            <list class="nav-bar__column anim-hover"><a href="chats.html"><i class="fa-solid fa-2xl fa-comment-dots"></i><span class="notification-dot__num">...</span></a></list>
            <list class="nav-bar__column anim-hover"><a href="music.html"><i class="fa-solid fa-2xl fa-music"></i></a></list>
            <list class="nav-bar__column anim-hover"><a href="find.html"><i class="fa-solid fa-2xl fa-magnifying-glass-plus"></i></a></list>
            <list class="nav-bar__column anim-hover"><a href="more.html"><i class="fa-solid fa-2xl fa-circle-info"></i><span class="notification-dot__small"></span></a></list>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/4ff560df84.js" crossorigin="anonymous"></script>
</body>
</html>
