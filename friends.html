<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">

<body>

    <!-- css/components/status-bar.css -->

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock-open"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!-- css/components/screen-header.css -->

    <header class="screen-header">
        <h2 class="screen-header__title">Friends</h2>
        <ul class="screen-header__icons">
            <li class="screen-header__icon anim-hover"><a class="screen-header__icon-link" href="find.html"><i class="fa-solid fa-xl fa-magnifying-glass-plus"></i></a></li>
            <li class="screen-header__icon anim-hover"><a class="screen-header__icon-link" href="music.html"><i class="fa-solid fa-xl fa-music"></i></a></li>

        </ul>
    </header>

    <!-- css/components/navigation-bar.css -->

    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <list class="nab-bar__column anim-hover"><a href="friends.html"><i class="fa-solid fa-2xl fa-paw"></i></a></list>
            <list class="nab-bar__column anim-hover"><a href="talk.html"><i class="fa-solid fa-2xl fa-comment-dots"></i><span class="notification-dot__num">1</span></a></list>
            <list class="nab-bar__column anim-hover"><a href="music.html"><i class="fa-solid fa-2xl fa-music"></i></a></list>
            <list class="nab-bar__column anim-hover"><a href="find.html"><i class="fa-solid fa-2xl fa-magnifying-glass-plus"></i></a></list>
            <list class="nab-bar__column anim-hover"><a href="more.html"><i class="fa-solid fa-2xl fa-circle-info"></i><span class="notification-dot__small"></span></a></list>
        </ul>
    </nav>
